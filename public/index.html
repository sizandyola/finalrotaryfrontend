<body>
  <noscript>
    <strong>We're sorry but rotary doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.3&appId=2349822201967900&autoLogAppEvents=1">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function (ev) {
      $('#custom_carousel').on('slide.bs.carousel', function (evt) {
        $('#custom_carousel .controls li.active').removeClass('active');
        $('#custom_carousel .controls li:eq(' + $(evt.relatedTarget).index() + ')').addClass('active');
      })
      $(".video-play").on("click", function (e) {
        e.preventDefault();
        var vidWrap = $(this).parent(),
          iframe = vidWrap.find(".video iframe"),
          iframeSrc = iframe.attr("src"),
          iframePlay = (iframeSrc += "?autoplay=1");
        vidWrap.children(".video-thumbnail").fadeOut();
        vidWrap.children(".video-play").fadeOut();
        vidWrap.find(".video iframe").attr("src", iframePlay);
      });
    });
  </script>
  <script>

  </script>
</body>
